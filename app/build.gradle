
plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    def localProperties = new Properties()
    localProperties.load(new FileInputStream(rootProject.file("local.properties")))
    compileSdk 32

    defaultConfig {
        applicationId "com.alaory.wallmewallpaper"
        minSdk 24
        targetSdk 32
        versionCode 26
        versionName "2.53"

        buildConfigField "String", "API_KEY_Base",localProperties['Base64_API_KEY']
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    //zip
    implementation 'net.lingala.zip4j:zip4j:2.11.2'

    //exoplayer
    implementation 'com.google.android.exoplayer:exoplayer:2.18.1'

//    //ffmepg video frame exracter
//    implementation 'com.github.wseemann:FFmpegMediaMetadataRetriever-core:1.0.19'
//    implementation 'com.github.wseemann:FFmpegMediaMetadataRetriever-native:1.0.19'

    //get color pallate
    implementation("androidx.palette:palette:1.0.0")

    //wallpaper changer
    implementation("androidx.work:work-runtime-ktx:2.7.1")

    //image/video full screen
    implementation 'com.github.MikeOrtiz:TouchImageView:3.2.1'
    implementation("com.otaliastudios:zoomlayout:1.9.0")

    //coil
    implementation("io.coil-kt:coil-video:2.2.1")
    implementation("io.coil-kt:coil-gif:2.2.1")
    implementation("io.coil-kt:coil-compose:2.2.0")
    implementation "io.coil-kt:coil:2.2.0"

    //api request with okhttp
    implementation("com.squareup.okhttp3:okhttp:4.10.0")

    //core suff
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.android.volley:volley:1.2.1'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.5.1'
}